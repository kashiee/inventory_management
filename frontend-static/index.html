<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Inventory Management</h1>
    <div class="tabs" id="nav-tabs">
      <button id="nav-login">Login</button>
      <button id="nav-register">Register</button>
      <button id="nav-products" style="display:none;">Products</button>
      <button id="nav-add" style="display:none;">Add Product</button>
      <button id="nav-update" style="display:none;">Update Quantity</button>
      <button id="nav-logout" style="display:none;">Logout</button>
    </div>
  </nav>
  <main>
    <div id="message"></div>
    <form id="register-form" class="card" style="display:none;">
      <h2>Register</h2>
      <input id="register-username" placeholder="Username" required />
      <input id="register-password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <form id="login-form" class="card">
      <h2>Login</h2>
      <input id="login-username" placeholder="Username" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="products-list" class="products-list" style="display:none;"></div>
    <form id="add-form" class="card" style="display:none;">
      <h2>Add Product</h2>
      <input id="add-name" placeholder="Name" required />
      <input id="add-type" placeholder="Type" required />
      <input id="add-sku" placeholder="SKU" required />
      <input id="add-image" placeholder="Image URL" />
      <input id="add-desc" placeholder="Description" />
      <input id="add-qty" type="number" placeholder="Quantity" required />
      <input id="add-price" type="number" step="0.01" placeholder="Price" required />
      <button type="submit">Add</button>
    </form>
    <form id="update-form" class="card" style="display:none;">
      <h2>Update Quantity</h2>
      <input id="update-id" type="number" placeholder="Product ID" required />
      <input id="update-qty" type="number" placeholder="New Quantity" required />
      <button type="submit">Update</button>
    </form>
  </main>
  <footer>
    <span>Inventory Management Tool &copy; <span id="year"></span></span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
